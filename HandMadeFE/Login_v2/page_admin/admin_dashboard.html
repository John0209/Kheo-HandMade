<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css_admin/admin_orders.css">
    <link rel="stylesheet" href="../css_admin/dashboard.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position: relative;">
        <div class="row">
            <div class="col-sm-2 sidebar-wrapper">
                <h1>HandyCampus</h1>
                <h5>BẢNG TƯƠNG TÁC</h5>
                <button id="btnNotify" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Thống Kê</p>
                    </div>
                </button>
                <button id="btnOrder" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-box-open"></i>
                        <p>Đơn Hàng</p>
                    </div>
                </button>
                <button id="btnUser" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-users"></i>
                        <p>Khách Hàng</p>
                    </div>
                </button>

                <button id="btnLogout" class="btnMenu" style="margin-top: 100px;">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Đăng Xuất</p>
                    </div>
                </button>
            </div>

            <div class="col-sm-10 content-wrapper">
                <div>
                    <div id="title">
                        <div>
                            <h5>THỐNG KÊ </h5>
                            <div id="line"></div>
                        </div>
                        <i class="fa-solid fa-chart-line"></i>
                    </div>

                    <div class="total_order">
                        <div class="title_option">
                            <h5>TỔNG SỐ ĐƠN HÀNG</h5>
                            <div id="success" name="border_Status">
                                <button name="btnSelect" id="btnSuccess">Đơn Thành Công</button>
                            </div>
                            <div id="fail" name="border_Status">
                                <button name="btnSelect" id="btnFail">Đơn Thất Bại</button>
                            </div>
                            <div id="delivery" name="border_Status">
                                <button name="btnSelect" id="btnDelivery">Đang Vận Chuyển</button>
                            </div>
                            <div id="confirm" name="border_Status">
                                <button name="btnSelect" id="btnConfirm">Đợi Xác Nhận</button>
                            </div>
                            <div id="process" name="border_Status">
                                <button name="btnSelect" id="btnProcess">Đợi Thanh Toán</button>
                            </div>
                        </div>

                        <div style="display: flex; padding: 20px 0;">
                            <i id="order_icon" class="fa-solid fa-box-open"></i>

                            <div id="total_number" class="total_circle">
                                <h4></h4>
                            </div>
                            <div id="success_number" class="total_circle">
                                <h4></h4>
                            </div>
                            <div id="fail_number" class="total_circle">
                                <h4></h4>
                            </div>
                            <div id="delivery_number" class="total_circle">
                                <h4></h4>
                            </div>
                            <div id="confirm_number" class="total_circle">
                                <h4></h4>
                            </div>
                            <div id="process_number" class="total_circle">
                                <h4></h4>
                            </div>
                        </div>
                        <div id="totalIncome"> </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-7">
                            <div class="total_product">
                                <h5>TỔNG SỐ SẢN PHẨM</h5>

                                <div class="title_product"> </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="../js_admin/admin_dashboard.js"></script>
</body>

</html>
