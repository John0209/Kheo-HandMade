<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="../css/header.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

        <div class="container-fluid">
            <div class="container">
                <div class="row" style="margin: 10px 0 -20px 0;">
                    <div class="col-sm-6 header-contact">
                        <p><i class="fa-solid fa-location-dot"></i> Làng Đại học tp.HCM</p>
                        <p><i class="fa-solid fa-phone"></i> Bạn cần trợ giúp? Gọi ngay: 19001080</p>
                    </div>
                    <div class="col-sm-6 header-contact">
                        <p><i class="fa-solid fa-language"></i> Tiếng Việt / VNĐ</p>
                        <p><i class="fa-solid fa-circle-info"></i> Trợ Giúp</p>
                        <p><i class="fa-brands fa-facebook"></i> <i class="fa-brands fa-instagram"> </i></p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 header-contact">
                    <img src="../images/kheo.png" class="logo">
                </div>

                <div class="search-box col-sm-4 header-contact">
                    <input class="search" placeholder="Tìm kiếm" type="search">
                    <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                </div>

                <div class="col-sm-4 header-contact">
                    <div class="frame-notify">
                        <i class="fa-solid fa-bell icon-login"></i>
                    </div>
                    <div class="login-text">
                        <p>Reng reng</p>
                        <p2 style="font-weight: bold;">Thông báo</p2>
                    </div>

                    <div class="frame-cart">
                        <i class="fa-solid fa-cart-shopping icon-login"></i>
                    </div>
                    <div class="login-text">
                        <p>Giỏ hàng</p>
                        <p2 style="font-weight: bold;">Mua ngay</p2>
                    </div>

                    <div class="frame-login">
                        <i class="fa-solid fa-user icon-login"></i>
                    </div>
                    <div class="login-text">
                        <p>Đăng nhập</p>
                        <p2 style="font-weight: bold;">Tài khoản</p2>
                    </div>
                </div>

            </div>
        </div>

        <hr>

        <div class="container-fluid">
            <div class="row" style="margin-top: 20px;">
                <div class="col-sm-4 header-contact">
                    <div class="menu-bar">
                        <button class="btn"><i class="fa-solid fa-bars"></i></button>
                        <p>Danh mục</p>
                        <div class="menu-options">
                            <div>Option 1</div>
                            <div>Option 2</div>
                        </div>
                    </div>
                </div>

                <div class="menu-home col-sm-4">
                    <p>Trang chủ</p>
                    <p>Sản phẩm</p>
                    <p>Liên hệ</p>
                    <p>Bài viết</p>
                </div>

                <div class="menu-promotion col-sm-4">
                    <p>Ưu đãi đặc biệt</p>
                    <p>Ưu đãi trong ngày</p>
                    <p>Bán chạy nhất</p>
                    <p>Quà mới</p>
                </div>
            </div>
        </div>

    </header>

    <footer>
        <p>Hello</p>
    </footer>

</body>

</html>
