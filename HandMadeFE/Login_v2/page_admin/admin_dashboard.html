<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css_admin/admin_orders.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position: relative;">
        <div class="row">
            <div class="col-sm-2 sidebar-wrapper">
                <h1>HANDMADE</h1>
                <h5>BẢNG TƯƠNG TÁC</h5>
                <button id="btnNotify" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Thống Kê</p>
                    </div>
                </button>
                <button id="btnOrder" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-box-open"></i>
                        <p>Đơn Hàng</p>
                    </div>
                </button>
                <button id="btnUser" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-users"></i>
                        <p>Khách Hàng</p>
                    </div>
                </button>

                <button id="btnLogout" class="btnMenu" style="margin-top: 100px;">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Đăng Xuất</p>
                    </div>
                </button>
            </div>

            <div class="col-sm-10 content-wrapper">
                <div>
                    <div id="title">
                        <div>
                            <h5>THỐNG KÊ </h5>
                            <div id="line"></div>
                        </div>
                        <i class="fa-solid fa-chart-line"></i>
                    </div>

                    <div class="content">
                        <h2 style="padding: 10%; color: red; font-weight: bold;">Tính Năng Đang Phát Triển</h2>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="../js_admin/admin_dashboard.js"></script>
</body>

</html>
