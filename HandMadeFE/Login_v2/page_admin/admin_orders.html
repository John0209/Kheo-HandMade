<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="../css_admin/admin_orders.css">
    <link rel="stylesheet" href="../css/order.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position: relative;">
        <div class="row">
            <div class="col-sm-2 sidebar-wrapper">
                <h1>HandyCampus</h1>
                <h5>BẢNG TƯƠNG TÁC</h5>
                <button id="btnNotify" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-chart-line"></i>
                        <p>Thống Kê</p>
                    </div>
                </button>
                <button id="btnOrder" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-box-open"></i>
                        <p>Đơn Hàng</p>
                    </div>
                </button>
                <button id="btnUser" class="btnMenu" name="btnMenu">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-users"></i>
                        <p>Khách Hàng</p>
                    </div>
                </button>

                <button id="btnLogout" class="btnMenu" style="margin-top: 100px;">
                    <div class="sidebar-menu">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Đăng Xuất</p>
                    </div>
                </button>
            </div>

            <div class="col-sm-10 content-wrapper">
                <div>
                    <div id="title">
                        <div>
                            <h5>ĐƠN HÀNG</h5>
                            <div id="line"></div>
                        </div>
                        <i class="fa-solid fa-box-open"></i>
                    </div>

                    <div class="content">
                        <div id="btnSelect">
                            <button name="btnSelect" id="btnProcess">Đợi thanh toán</button>
                            <button name="btnSelect" id="btnConfirm">Đợi xác nhận</button>
                            <button name="btnSelect" id="btnDelivery">Đang vận chuyển</button>
                            <button name="btnSelect" id="btnSuccess">Đơn thành công</button>
                            <button name="btnSelect" id="btnFail">Đơn thất bại</button>
                        </div>
                        <div>
                            <hr id="selectHr">
                            <div style="display: flex;">
                                <div id="process" name="lineStatus"></div>
                                <div id="confirm" name="lineStatus"></div>
                                <div id="delivery" name="lineStatus"></div>
                                <div id="success" name="lineStatus"></div>
                                <div id="fail" name="lineStatus"></div>
                            </div>
                        </div>

                        <div id="total_order"></div>

                        <div id="menu-top">
                            <p>Khách Hàng</p>
                            <p>Mã Đơn Hàng</p>
                            <p>Tổng Tiền</p>
                            <p>Trạng Thái</p>
                            <p>Tương Tác</p>
                        </div>

                        <div id="admin_orders">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="../js_admin/admin_orders.js"></script>
    <script src="../js/order.js"></script>
</body>

</html>
